<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HomeWork: lesson 3.4</title>
		<!-- Main CSS -->
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
		<!-- HEADER -->
	<header class="header">
		<div class="container">
			<h1 class="main-title">Users list</h1>
		</div>
	</header>
		<!-- SECTION USERS-->
	<section class="section-users">
		<div class="container">
			<div class="users-wrapper" id="users-wrapper">
					<!-- ADD A NEW POST -->
				<h2>ADD A NEW USER</h2>
				<form id="form-create" action="">
					<div class="input-wrapper">
						<input type="text" placeholder="name" id="new_username">
					</div>
					<div class="input-wrapper">
						<input type="text" placeholder="job" id="job">
					</div>
					<button type="button" id="btn-create">
						Add new user
					</button>
    			</form>
					<!-- UPDATE USER -->
				<form id="form-update" action="">
					<div class="input-wrapper">
						<input type="text" placeholder="name" id="updateUsername">
					</div>
					<div class="input-wrapper">
						<input type="text" placeholder="job" id="updateJob">
					</div>
					<div class="input-wrapper">
						<input type="text" placeholder="id" id="updateId">
					</div>
					<button type="button" id="btn-update">
						Update user
					</button>
    			</form>
			</div>
		</div>
	</section> 
	<!-- FOOTER -->
	<footer class="footer">
		<div class="container">
			
		</div>
	</footer>
	<!-- JS -->
	<script src="main.js"></script>
</body>
</html>
